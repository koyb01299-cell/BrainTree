<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 뷰포트 / 반응형 기본 설정 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- 브라우저 기본 색상 -->
    <meta name="theme-color" content="#020617" />

    <!-- 기본 SEO 메타 -->
    <title>CodeCanvus · Business Software Studio</title>
    <meta
      name="description"
      content="CodeCanvus는 내부 도구와 백오피스를 하나의 제품처럼 설계·개발하는 비즈니스 소프트웨어 스튜디오입니다. PG·핀테크·커머스·플랫폼 운영 환경에 최적화된 엔터프라이즈급 관리자·백오피스를 제공합니다."
    />

    <!-- Open Graph / Social Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CodeCanvus · Business Software Studio" />
    <meta
      property="og:description"
      content="내부 도구와 백오피스를 하나의 제품처럼 설계·개발하는 비즈니스 소프트웨어 스튜디오."
    />
    <meta property="og:url" content="https://codecanvus.example" />
    <meta property="og:site_name" content="CodeCanvus" />
    <!-- 실제 배포 시 public 경로 기준으로 교체 -->
    <meta property="og:image" content="/icons/codecanvus-logo.png" />

    <!-- Twitter Card (선택) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CodeCanvus · Business Software Studio"
    />
    <meta
      name="twitter:description"
      content="PG·핀테크·커머스·플랫폼 운영에 특화된 엔터프라이즈급 백오피스 설계·개발 스튜디오."
    />
    <meta name="twitter:image" content="/icons/codecanvus-logo.png" />

    <!-- Favicon / App Icons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/favicon.svg"
      color="#0ea5e9"
    />
    <link
      rel="shortcut icon"
      href="/favicon.svg"
    />

    <!-- PWA 관련 (선택, 필요 시 manifest 추가) -->
    <!--
    <link rel="manifest" href="/manifest.webmanifest" />
    -->

    <!-- 기본 폰트 (실 서비스에서는 Pretendard CDN/호스팅 등 연결) -->
    <!--
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    -->

    <!-- 검색엔진 / 로봇 설정 -->
    <meta name="robots" content="index,follow" />

    <!-- 모바일 브라우저 UI 설정 (iOS Safari 등) -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>

  <body>
    <!-- JavaScript 미지원 환경용 안내 -->
    <noscript>
      CodeCanvus 웹 애플리케이션은 JavaScript가 활성화되어 있어야 정상적으로
      동작합니다. 브라우저 설정에서 JavaScript를 허용해 주세요.
    </noscript>

    <!-- Vue 앱 마운트 루트 -->
    <div id="app"></div>

    <!-- Vite 엔트리 스크립트 -->
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
